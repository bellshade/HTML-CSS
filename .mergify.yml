pull_request_rules:
  - name: ci testing kalo sukses ke squash dengan label
    conditions:
      - base=main
      - label=ready-to-merge
    actions:
      label:
        add:
            - sudah direview !
      comment:
        message: terima kasih atas kontribusinya @{{author}} !
      merge:
        method: squash
  - name: html label
    conditions:
      - files~=\.html$
    actions:
      label:
        add:
          - html files
  - name: css label
    conditions:
      - files~=\.css$
    actions:
      label:
        add:
          - css files
  - name: markdown label
    conditions:
      - files~=\.md$
    actions:
      label:
        add:
          - markdown files
  - name: review tim htmlcss untuk review file html
    conditions:
      - label=html files
    actions:
      request_reviews:
        teams:
          - "@bellshade/htmlcss-team"
  - name: review tim htmlcss untuk review file css
    conditions:
      - label=css files
    actions:
      request_reviews:
        teams:
          - "@bellshade/htmlcss-team"
