pull_request_rules:
  - name: ci testing kalo sukses ke squash dengan label
    conditions:
      - base=main
      - label=ready-to-merge
    actions:
      label:
        add:
            - sudah direview !
      comment:
        message: terima kasih atas kontribusinya @{{author}} !
      merge:
        method: squash
  - name: html label
    conditions:
      - files~=\.html$
    actions:
      label:
        add:
          - html files
          - request tim html untuk review
  - name: css label
    conditions:
      - files~=\.css$
    actions:
      label:
        add:
          - css files
          - request tim html-css untuk review
  - name: markdown label
    conditions:
      - files~=\.md$
    actions:
      label:
        add:
          - markdown files
          - request docs team untuk review
  - name: review docs team untuk file markdown
    conditions:
      - label=markdown files
    actions:
      request_reviews:
        teams:
          - "@bellshade/docs-team"

  - name: review tim htmlcss untuk review file html
    conditions:
      - label=html files
    actions:
      request_reviews:
        teams:
          - "@bellshade/htmlcss-team"

  - name: review tim htmlcss untuk review file css
    conditions:
      - label=css files
    actions:
      request_reviews:
        teams:
          - "@bellshade/htmlcss-team"